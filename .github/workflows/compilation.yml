---
name: Compile the binaries

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 */30 * *'

jobs:
  compile-dotnet:
    runs-on: windows-latest

    steps:
      # --------------------------------------
      # --------- | Prerequisites | ----------
      # --------------------------------------

      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install .NET
        uses: actions/setup-dotnet@v4
      
      # --------------------------------------
      # ------- | Compile the tools | --------
      # --------------------------------------

      - name: Modify .csproj to target .NET 5.0
        run: |
          $csproj = Get-ChildItem -Path . -Recurse -Filter *.csproj
          Write-Output $csproj.FullName
          (Get-Content $csproj.FullName) -replace '<TargetFramework>.*</TargetFramework>', '<TargetFramework>net5.0</TargetFramework>' | Set-Content $csproj.FullName

      - name: Compile Seatbelt
        run: dotnet build -c Release
        working-directory: ./toolbox/windows/enum/seatbelt
    
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            **/bin/Release/*

